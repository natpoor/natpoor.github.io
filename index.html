    <div id="map"></div>

        
    <script type="text/javascript">
var map = d3.geomap.choropleth()
    .geofile('USA.json')
    .projection(d3.geo.albersUsa)
    .column('hex')
    .unitId('fips')
    .scale(1000)
    .legend(true);

d3.csv('states_data.csv', function(error, data) {
    d3.select('#map')
        .datum(data)
        .call(map.draw, map);
});
    </script>
